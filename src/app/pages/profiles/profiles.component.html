<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <form 
                    class="form p-t-20"
                    id=""
                    [formGroup]="profileForm"
                    (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                class="form-control"
                                id="exampleInputuname"
                                placeholder="Username"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                                 class="form-control"
                                id="exampleInputEmail1" 
                                placeholder="Enter email"
                                [readonly]="user.google"
                                formControlName="email">
                        </div>
                    </div>

                    <button type="submit"
                     class="btn btn-success btn-block 
                     waves-effect waves-light m-r-10"
                    [disabled]="profileForm.invalid"
                     >Submit</button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">avatar</h4>
                <img *ngIf="!imgTemp" [src]="user.getImageUrl" />
                <img *ngIf="imgTemp" [src]="imgTemp" />
                <input type="file" 
                (change)="changeImage( $event )" />
                <br>
                <br>
                <button type="button" 
                [disabled]="!imageUp"
                (click)="upLoadImage()"
                class="btn btn-success waves-effect btn-block waves-light m-r-10">Submit</button>
            </div>
        </div>
    </div>
</div>
