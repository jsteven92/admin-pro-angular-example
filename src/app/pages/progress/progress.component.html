<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" aria-valuemax="100"
                        style="height:10px;"
                        role="progressbar"
                        [style.width]="progress1 + '%'">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" aria-valuemax="100"
                        style="height:10px;"
                        role="progressbar"
                        [style.width]="progress2 + '%'">
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment 
                [value]="progress1"
                (value)="progress1 = $event"></app-increment>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment
                [value]="progress2"
                [btnClass]="'btn-info'"
                (value)="progress2 = $event"></app-increment>
            </div>
        </div>
    </div>
</div>
